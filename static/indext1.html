<!doctype html>
<html>
<head>
  <title>patient referral website</title>
  <style>
    body {
      font-family: arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 400px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0 10px;
    }
    
    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
    }
    
    .search-bar button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .login-button {
      padding: 8px 12px;
      background-color: #337ab7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto; /* Added property */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-bar">
        <input type="text" placeholder="search hospitals">
        <button type="submit">search</button>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="search services">
        <button type="submit">search</button>
      </div>
      <button class="login-button">login</button>
      <link rel="stylesheet" type="text/css" href="css/index.css">
    </div>
    
    <!-- rest of your website content goes here -->
  </div>
</body>
</html>
